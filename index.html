<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stopwatch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">
            00 : 00 : 00
        </div>
    </div>
    <div class="buttons">
        <button class="btn" id="stopBtn"> <img src="./button svgs/play-stop-button-svgrepo-com.svg" width="50px" alt="Stop Button"></button>
        <button class="btn" id="startBtn"><img src="./button svgs/play-circle-svgrepo-com.svg" width="60px" alt="Play Button"></button>
        <button class="btn" id="resetBtn"><img src="./button svgs/timer-reset-svgrepo-com.svg" width="50px" alt="Reset Button"></button>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
